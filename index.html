<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img src="FB-logo.png" alt="" class="w-60" />
        <p class="text-2xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl">
        <input
          class="py-4 h-12"
          type="text"
          placeholder="Email Address or Phone Number"
        />
        <input class="py-4 h-12 my-2" type="password" placeholder="Password" />
        <button class="btn">Login</button>
        <span>Forgotten Password?</span>
        <hr />
        <button class="btn">Create Account</button>
      </div>
    </div>
  </body>
</html>
