<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
      <div class="left w-1/2">
        <img src="FB-logo.png" alt="" class="w-80" />
        <p class="text-3xl ml-10">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-4 rounded-xl w-1/3 text-lg relative"
      >
        <input
          class="px-4 h-12 my-1 border-gray-200 border border-1 rounded-lg outline-blue-500 text-base"
          type="text"
          placeholder="Email Address or Phone Number"
        />
        <input
          class="px-4 h-12 my-2 border-gray-200 border border-1 rounded-lg outline-blue-500 text-base"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-500 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-600"
        >
          Log in
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten Password?</span
        >
        <hr class="my-2" />
        <button
          class="btn bg-green-500 text-white my-2 py-3 px-4 rounded-md font-bold mx-auto hover:bg-green-600"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
